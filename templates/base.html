{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{% static "favicon.png" %}" />
    <link rel="apple-touch-icon" href="{% static "favicon.png" %}"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <title>{% block title %}{% endblock %} | Nbnb</title>
</head>
<body class="text-gray-800 mt-20">
    <header class="container max-w-full border-b border-gray-300 flex items-center justify-between px-6 h-20 fixed inset-0 bg-white">
        <div class="flex items-center w-1/3">
            <a class="mr-6" href="{% url "core:home" %}"><img class="w-8" src="{% static 'airbnb_logo.svg' %}" alt="logo" ></a>
            {% block search-bar %}
                <form method="get" class="w-9/12" action="{% url "rooms:search" %}">
                    <input class="border w-full px-5 py-3 rounded font-medium focus:outline-none placeholder-gray-600 shadow focus:shadow-md hover:shadow-md transition-shadow" type="text" name="city" id="" placeholder="Search by City">
                </form>
            {% endblock search-bar %}
        </div>    
        {% include "partials/nav.html" %}    
    </header>  
    <div class="container mx-auto">
        {% block content %} {% endblock %}
    </div>
    {% include "partials/footer.html" %}
     
</body>
</html>
