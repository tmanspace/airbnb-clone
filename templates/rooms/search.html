{% extends 'base.html' %}

{% block title %}
    Search
{% endblock title %}

{% block search-bar %}
{% endblock search-bar %}

{% block content %}

    <h2>Search!</h2>

    <form method="get" action="{% url "rooms:search" %}">
        <div>
            <label for="city">City</label>
            <input type="text" value="{{city}}" name="city" id="city" placeholder="Search by city">
        </div>
        <div>
            <label for="country">Country</label>
            <select name="country" id="country">
                {% for country in countries %}
                    <option value="{{country.code}}" {% if country.code == s_country %}selected{% endif %}>{{country.name}}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="room_type">Room Type</label>
            <select name="room_type" id="room_type">
                <option value="0" {% if 0 == s_room_type %}selected{% endif %}>Any kind</option>
                {% for rt in room_types %}
                    <option value="{{rt.pk}}" {% if rt.pk == s_room_type %}selected{% endif %}>{{rt.name}}</option>
                {% endfor %}
            </select>
        </div>
        <button>Search</button>
    </form>




{% endblock content %}
