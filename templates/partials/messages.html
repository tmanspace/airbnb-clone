{% if messages %}
<ul class="absolute mx-auto left-0 flex-col items-center messages top-2 right-0 z-10 flex justify-center">
    {% for message in messages %}
        <li class="font-medium message px-3 py-2 mb-2 opacity-8 bg-gray-300 text-sm text-gray-700 rounded-lg {% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
